          azure-app-service-default:
            References: [
              { Class: "ServiceSubcategory", ID: "web-app-hosting", Relationship: "BELONGS_TO" },
              { Class: "ServiceTenancy", ID: "managed", Relationship: "HAS_TENANCY_OF" },
            ]
