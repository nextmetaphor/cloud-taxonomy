SectionClass:
  Class: ServiceCategory
  Fields:
    - ID
    - Name
    - Description
    - Order
  OrderFields:
    - Order
CompositeSections:
  - SectionClass:
      Class: ServiceSubcategory
      Fields:
        - ID
        - Name
        - Description
        - Order
      Relationship: GROUPED_BY
      OrderFields:
        - Order
    CompositeSections:
      - SectionClass:
          Class: ServiceConfiguration
          Fields:
            - ID
            - Name
            - Link
            - Description
            - ImgSrc
          Relationship: BELONGS_TO
          OrderFields:
            - Name
        CompositeSections:
          - SectionClass:
              Class: Service
              Fields:
                - ID
                - Name
                - Link
                - Description
                - ImgSrc
              Relationship: CONFIGURED_IN
              OrderFields:
                - Name
            AggregateClasses:
              - Class: ServiceProvider
                Fields:
                  - ID
                  - Name
                  - Description
                Relationship: PROVIDED_BY
                OrderFields:
                  - Name
              - Class: ServiceTenancy
                Fields:
                  - ID
                  - Name
                  - Description
                  - BackgroundColour
                  - FontColour
                Relationship: HAS_TENANCY_OF
                OrderFields:
                  - Name
